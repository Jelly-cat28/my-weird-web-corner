<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cosmic Ambient Mixer üååüíôüíö</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #021a24, #000710);
        font-family: "Courier New", monospace;
        color: #b4ffe3;
    }

    /* Floating background mist */
    #mist {
        position: fixed;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: url("https://i.imgur.com/1qVx4Vj.png");
        opacity: 0.2;
        animation: drift 60s linear infinite;
        z-index: -3;
    }
    @keyframes drift {
        from { transform: translate(0,0) scale(1.4); }
        to   { transform: translate(20%,20%) scale(1.4); }
    }

    /* Canvas nebula particles */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -2;
        width: 100vw;
        height: 100vh;
    }

    /* Mixer UI */
    #panel {
        position: fixed;
        top: 0;
        right: 0;
        width: 350px;
        height: 100vh;
        backdrop-filter: blur(8px);
        background: rgba(0, 60, 60, 0.3);
        border-left: 2px solid #39ffe2;
        padding: 20px;
        overflow-y: auto;
    }

    h1 {
        text-align: center;
        color: #9fffd8;
        text-shadow: 0 0 6px cyan;
    }

    .sound-block {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #39ffe2;
        border-radius: 10px;
        background: rgba(0,40,40,0.35);
        box-shadow: 0 0 10px #003f3f inset;
    }

    .sound-block button {
        background: #0d524f;
        border: 1px solid #49ffd6;
        color: #aaffee;
        padding: 4px 8px;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .sound-block button:hover {
        background: #49ffd6;
        color: #002b29;
    }

    input[type="range"] {
        width: 100%;
    }

    /* Preset buttons */
    .preset {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        background: rgba(0,80,80,0.7);
        border: 1px solid #39ffe2;
        color: #cafff4;
        border-radius: 8px;
        cursor: pointer;
    }
    .preset:hover {
        background: #39ffe2;
        color: #00211f;
    }

    /* Audio visualizer bar */
    .bar {
        width: 100%;
        height: 6px;
        background: rgba(50,255,200,0.2);
        border-radius: 5px;
        margin-top: 5px;
        overflow: hidden;
    }

    .bar-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #00ffcc, #aaffff);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { opacity: 0.3; }
        to   { opacity: 1; }
    }
</style>
</head>
<body>

<div id="mist"></div>
<canvas id="nebula"></canvas>

<div id="panel">
    <h1>üåå Cosmic Mixer</h1>

    <!-- Sounds added dynamically in JS -->

    <h2>Presets</h2>

    <button class="preset" onclick="presetCalmSpace()">üåô Calm Space</button>
    <button class="preset" onclick="presetStarfield()">‚≠ê Starfield Drift</button>
    <button class="preset" onclick="presetForestGalaxy()">üå≤‚ú® Forest Galaxy</button>

    <br><br><a href="gamesmenu.html" style="color:#9fffd8;">‚¨Ö Back to Game Menu</a>
</div>

<script>
/* ---------------------------
    AMBIENT SOUNDS (REAL FILES)
--------------------------- */
const sounds = {
    cosmicHum:  "https://cdn.freesound.org/previews/415/415209_5121236-lq.mp3",
    nebulaWind: "https://cdn.freesound.org/previews/348/348166_5121236-lq.mp3",
    waterEcho:  "https://cdn.freesound.org/previews/178/178186_1376988-lq.mp3",
    deepForest: "https://cdn.freesound.org/previews/352/352661_4939433-lq.mp3",
    chimes:     "https://cdn.freesound.org/previews/341/341695_6192660-lq.mp3"
};

let audioObjects = {};
const panel = document.getElementById("panel");

/* Create UI for each sound */
Object.keys(sounds).forEach(key => {
    const block = document.createElement("div");
    block.className = "sound-block";

    block.innerHTML = `
        <button onclick="toggleSound('${key}')">‚ñ∂ / ‚è∏</button>
        <div>${key}</div>
        <input type="range" min="0" max="1" step="0.01" value="0.6"
               onchange="setVolume('${key}', this.value)">
        <div class="bar"><div class="bar-fill" id="${key}-bar"></div></div>
    `;
    panel.appendChild(block);

    let audio = new Audio(sounds[key]);
    audio.loop = true;
    audio.volume = 0.6;
    audioObjects[key] = audio;
});

/* Sound controls */
function toggleSound(name){
    let a = audioObjects[name];
    if (a.paused) a.play(); else a.pause();
}
function setVolume(name,v){
    audioObjects[name].volume = v;
}

/* -----------------------
    PRESET MIXES
----------------------- */
function presetCalmSpace(){
    Object.values(audioObjects).forEach(a => a.pause());
    audioObjects.cosmicHum.volume = 0.8;
    audioObjects.nebulaWind.volume = 0.5;
    audioObjects.cosmicHum.play();
    audioObjects.nebulaWind.play();
}

function presetStarfield(){
    Object.values(audioObjects).forEach(a => a.pause());
    audioObjects.cosmicHum.volume = 0.4;
    audioObjects.waterEcho.volume = 0.5;
    audioObjects.chimes.volume = 0.4;
    audioObjects.cosmicHum.play();
    audioObjects.chimes.play();
    audioObjects.waterEcho.play();
}

function presetForestGalaxy(){
    Object.values(audioObjects).forEach(a => a.pause());
    audioObjects.deepForest.volume = 0.7;
    audioObjects.chimes.volume = 0.3;
    audioObjects.deepForest.play();
    audioObjects.chimes.play();
}

/* -----------------------
    AUDIO VISUALIZER
----------------------- */
setInterval(() => {
    Object.keys(audioObjects).forEach(name => {
        const bar = document.getElementById(name + "-bar");
        if (!bar) return;
        const a = audioObjects[name];
        bar.style.width = a.paused ? "0%" : (20 + a.volume*80) + "%";
    });
}, 100);

/* -----------------------
    FLOATING NEBULA PARTICLES
----------------------- */
const canvas = document.getElementById("nebula");
const ctx = canvas.getContext("2d");

function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
resize(); window.addEventListener("resize", resize);

let particles = [];
for (let i=0; i<80; i++){
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2 + 1,
        dx: (Math.random()-0.5)*0.3,
        dy: (Math.random()-0.5)*0.3,
        glow: Math.random()
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p=>{
        ctx.beginPath();
        ctx.fillStyle = `rgba(100,255,240,${0.3+p.glow*0.5})`;
        ctx.shadowBlur = 12;
        ctx.shadowColor = "#00ffee";
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();

        p.x += p.dx; p.y += p.dy;
        p.glow += (Math.random()-0.5)*0.02;
        if (p.glow < 0) p.glow = 0;
        if (p.glow > 1) p.glow = 1;
        if (p.x<0) p.x=canvas.width;
        if (p.y<0) p.y=canvas.height;
        if (p.x>canvas.width) p.x=0;
        if (p.y>canvas.height) p.y=0;
    });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
