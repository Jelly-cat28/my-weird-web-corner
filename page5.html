<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Ledger — Page 5</title>
<style>
:root{--neon:#00ff66;--bg:#000}
html,body{height:100%;margin:0;background:var(--bg);color:var(--neon);font-family:"Courier New",monospace}
.container{padding:36px;box-sizing:border-box;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center}
.scene{max-width:900px;white-space:pre-wrap;line-height:1.6;font-size:1.05rem}
.word{opacity:0;transition:opacity .12s linear}
.cursor{display:inline-block;width:10px;height:1.1em;background:var(--neon);vertical-align:middle;margin-left:4px;animation:blink 1s steps(2,start) infinite}
@keyframes blink{50%{opacity:0}}
.nav{position:fixed;top:14px;right:14px;z-index:30}
.nav a{color:var(--neon);text-decoration:none;border:1px solid var(--neon);padding:6px 10px;border-radius:8px;background:rgba(0,255,102,0.04);margin-left:8px;font-weight:700}
.controls{margin-top:20px;display:flex;gap:12px}
.btn{padding:0.6em 0.9em;border-radius:8px;border:1px solid var(--neon);background:transparent;color:var(--neon);cursor:pointer}
.btn[disabled]{opacity:.35;cursor:default}
</style>
</head>
<body>
<div class="nav">
  <a href="index.html">← Menu</a>
  <a href="unlock.html">Unlock</a>
</div>

<div class="container">
  <div id="scene" class="scene" aria-live="polite"></div>
  <div class="controls">
    <a class="btn" href="page4.html">← Prev</a>
    <button id="nextBtn" class="btn" disabled>Next →</button>
  </div>
</div>

<script>
if(!localStorage.getItem("ledger_unlocked_v1")) location.href="unlock.html";

const pageText = `Record Entry 253: Temporal Coordinates 3.7e10–5.0e10

Internal states are chemical.
This isn’t an insult; it’s a biological fact.

Pleasure spikes with dopamine.
Love stabilizes with oxytocin.
Loss crashes through multiple neurotransmitter systems.
Even hope is just the brain anticipating reward.

Strangely, acknowledging this makes emotions easier to live with.
You stop treating them as messages from the universe
and start seeing them as natural weather inside the body.

A good day isn’t a sign of meaning—
it’s your brain’s current chemistry cooperating.
A bad day isn’t cosmic tragedy—
it’s temporary imbalance.

None of this makes experience less real.
A chemical storm can still feel like a sunrise or a heartbreak or a punch.
Reality doesn’t stop being real just because you understand the mechanism.

And even if it all ends, even if it never mattered—
it mattered to you.
For the time you felt it.
And that’s all any organism ever really has.
`;

const container = document.getElementById('scene');
const nextBtn = document.getElementById('nextBtn');

function prepareWords(text){
  const words = text.replace(/\r/g,'').split(/\s+/);
  container.innerHTML='';
  words.forEach((w,i)=>{
    const sp = document.createElement('span'); sp.className='word'; sp.textContent = w + (i<words.length-1 ? ' ' : '');
    container.appendChild(sp);
  });
  const cur = document.createElement('span'); cur.className='cursor'; cur.id='cursorEl'; container.appendChild(cur);
  return Array.from(container.querySelectorAll('.word'));
}
function wait(ms){return new Promise(r=>setTimeout(r,ms));}
function flickerWord(el){ return new Promise(res=>{ let f=6+Math.floor(Math.random()*10); const t=setInterval(()=>{el.style.opacity = (Math.random()>0.5?'1':'0'); f--; if(f<=0){clearInterval(t);el.style.opacity='1';res();}},60);});}

(async function run(){
  const words = prepareWords(pageText);
  await wait(400);
  for(let i=0;i<words.length;i++){ await flickerWord(words[i]); await wait(24 + Math.random()*100); }
  const c = document.getElementById('cursorEl'); if(c) c.remove();
  await wait(10000);
  nextBtn.disabled=false;
})();
nextBtn.addEventListener('click', ()=> location.href='page6.html');
</script>
</body></html>
