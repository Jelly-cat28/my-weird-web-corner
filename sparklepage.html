    body { background: black; color: white; font-family: monospace; overflow-x: hidden; text-align: center; padding: 2em; }
    a { color: cyan; text-decoration: none; margin: 1em; display: inline-block; }

    /* Sparkle CSS */
    .sparkle {
      position: absolute;
      opacity: 0;
      animation: sparkleFloat 8s ease-in-out forwards;
      user-select: none;
      pointer-events: none;
    }
    .sparkle.pink { color: #ff99cc; text-shadow: 0 0 6px #ff99cc, 0 0 12px #ffccff; }
    .sparkle.yellow { color: #ffeead; text-shadow: 0 0 6px #ffeead, 0 0 12px #fff5cc; }
    .sparkle.blue { color: #aaddff; text-shadow: 0 0 6px #88ccff, 0 0 12px #cceeff; }

    @keyframes sparkleFloat {
      0% { transform: translate(0,0) scale(1) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: translate(calc(var(--drift,1)*-20px), -30px) scale(1.3) rotate(15deg); opacity: 0.9; }
      80% { opacity: 1; }
      100% { transform: translate(calc(var(--drift,1)*20px), -60px) scale(1) rotate(-15deg); opacity: 0; }
    }
  </style>
