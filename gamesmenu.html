      font-family: "Courier New", monospace;
      margin: 0;
      padding: 2em;
      text-align: center;
      color: #4b3621;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #d87c7c;
      text-shadow: 0 0 4px #ffdede, 0 0 6px #ffcccc;
      margin-bottom: 2em;
    }

    .game-link {
      display: block;
      margin: 1.2em auto;

      width: 250px;

    .game-link:hover {

    }

    #nav {
      margin-bottom: 2em;
    }

    #nav a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.4em 1em;
      border: 1px solid #d87c7c;
      border-radius: 6px;
      background: #fff0f0;
      color: #d87c7c;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 2px #d87c7c;
      transition: all 0.25s ease-in-out;
      position: relative;
      z-index: 1;
    }

    #nav a:hover {
      background: #d87c7c;
      color: #fff5ee;
      box-shadow: 0 0 8px #ffb3b3, 0 0 16px #d87c7c;
    }

    /* Floating sparkles */
    .sparkle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ACDDDE;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

  <!-- Sparkles container -->
  <script>
    const sparkleCount = 30;
    for (let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(sparkle);
    }
  </script>
