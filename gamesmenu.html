<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff5ee; /* soft cream */
      font-family: "Courier New", monospace;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #d87c7c;
      text-shadow: 0 0 4px #ffdede;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>âœ¨ GAME MENU âœ¨</h1>
  <canvas id="glowCanvas"></canvas>

  <script>
    const canvas = document.getElementById("glowCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const particles = [];

    const colors = ["#00008B", "#FEF8DD", "#ACDDDE", "#ff5ccd ", "#d7837f "];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 8 + 4;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.alpha = 1;
        this.dx = (Math.random() - 0.5) * 2;
        this.dy = (Math.random() - 0.5) * 2;
        this.life = 60; // frames until fade out
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.02;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        gradient.addColorStop(0, `rgba(255,255,255,${this.alpha})`);
        gradient.addColorStop(1, `rgba(${parseInt(this.color.slice(1,3),16)},${parseInt(this.color.slice(3,5),16)},${parseInt(this.color.slice(5,7),16)},0)`);
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.life <= 0 || p.alpha <= 0) {
          particles.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("mousemove", (e) => {
      for (let i = 0; i < 3; i++) { // spawn multiple particles per move
        particles.push(new Particle(e.clientX, e.clientY));
      }
    });
  </script>
</body>
</html>
