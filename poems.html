<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soft Typing Poem</title>
<style>
    body {
        background: #f5f5f7;
        margin: 0;
        font-family: "Georgia", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px;
        color: #222;
    }

    .poem-container {
        max-width: 650px;
        line-height: 1.6;
        white-space: pre-wrap;
        font-size: 1.1rem;
        opacity: 0;
        transition: opacity 1s ease;
    }

    .cursor {
        display: inline-block;
        width: 10px;
        background: #222;
        animation: blink 1s infinite steps(2, start);
    }

    @keyframes blink {
        to {
            background: transparent;
        }
    }
</style>
</head>
<body>

<div class="poem-container" id="poem"></div>

<script>
    const poemText = `
I drift between the almost-real
i wake inside a thought
still warm from dreaming
half-finished, half-true,
a scene i swear i lived through,
only to find it scattered
like dust when the morning moves.

there’s that soft hour
where memory feels borrowed,
threadbare
but familiar enough to follow.

i reach for something
i felt a moment ago—
a touch, a task,
a tiny echo—
and my hand closes on nothing
but the ghost of before.

still, i linger.
the air is quiet here,
thin as folded sighs,
a hush shaped like déjà vu.

longing curls around me
for what, i don’t know,
but i know the feeling,
and that’s close enough.

i drift in and out
like a tide too tired to choose,
and when I finally rise,
the world feels twice-lived,
twice-felt,
twice-new.
`;

    const container = document.getElementById("poem");

    let index = 0;
    let speed = 40; // typing speed
    let cursor = document.createElement("span");
    cursor.classList.add("cursor");

    function typePoem() {
        if (index === 0) {
            container.style.opacity = 1;
        }

        if (index < poemText.length) {
            container.textContent = poemText.slice(0, index);
            container.appendChild(cursor);
            index++;
            setTimeout(typePoem, speed);
        } else {
            cursor.remove();
        }
    }

    // Start typing with slight delay for drama
    setTimeout(typePoem, 600);
</script>

</body>
</html>
