
<!DOCTYPE html>
<html>
<head>
  <title>Two-Word Story üå∏</title>
  <style>
    body {
      background: #fff5e6; /* soft cream */
      font-family: "Comic Sans MS", cursive, monospace;
      color: #5b4636;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #e07a5f;
      margin-bottom: 0.5em;
    }

    #story {
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      background: #fffbf0;
      border-radius: 15px;
      border: 2px solid #f2d1c9;
      min-height: 200px;
      text-align: left;
      box-shadow: 0 0 15px rgba(224,122,95,0.2);
    }

    .entry {
      margin-bottom: 0.3em;
      font-weight: bold;
    }

    input {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #f2d1c9;
      width: 200px;
      margin-right: 0.5em;
    }

    button {
      padding: 0.5em 1em;
      border-radius: 8px;
      border: none;
      background: #e07a5f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #d6694c;
    }

    #nav {
      margin-top: 1em;
    }

    #nav a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.4em 1em;
      border: 1px solid #e07a5f;
      border-radius: 6px;
      background: #fff5e6;
      color: #e07a5f;
      text-decoration: none;
      font-weight: bold;
    }

    #nav a:hover {
      background: #e07a5f;
      color: #fff5e6;
    }
  </style>
</head>
<body>
  <h1>üåø Build A Story üå∏</h1>

  <div id="nav">
    <a href="index.html">Home</a>
    <a href="aboutmepage.html">About Me</a>
    <a href="sparklepage.html">My Thoughts</a>
    <a href="Chat.html">Chat</a>
    <a href="tinyworlds.html">Tiny Worlds</a>
    <a href="ambient.html">Ambient glow</a>
    <a href="flappy.html">Flappy Circle</a>


  </div>

  <div id="story"></div>

  <input id="word1" placeholder="Word 1" maxlength="15" />
  <input id="word2" placeholder="Word 2" maxlength="15" />
  <button onclick="submitWords()">Add Words</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyDFdFgheOQf7yks_uUMEnpJn1-RFCEv24s",
      authDomain: "chloe-chat-c15fb.firebaseapp.com",
      projectId: "chloe-chat-c15fb",
      storageBucket: "chloe-chat-c15fb.firebasestorage.app",
      messagingSenderId: "138132282670",
      appId: "1:138132282670:web:ff46d0101153240cbf2ebf"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storyRef = ref(db, "twoWordStory");

    // --- Users & Colors ---
    const USERS = { 
      "Chloe": "#f28ab2",       // pink
      "Mckenna": "#a8d5ba",    // green
      "Krishivaa": "#f7d4a3"   // soft orange
    };

    // --- Ask for username ---
    let username = prompt("Enter your name (Chloe / Mckenna / Krishivaa):");
    while(!USERS[username]){
      username = prompt("Invalid name! Try Chloe, Mckenna, or Krishivaa:");
    }

    // --- Ask for personal password ---
    const PASSWORDS = { "Chloe":"cholera", "Mckenna":"microwave", "Krishivaa":"mr.maker" };
    let personalPass = prompt("Enter your personal password:");
    if(personalPass !== PASSWORDS[username]){
      document.body.innerHTML = "<h1>‚ùå Wrong personal password ‚ùå</h1><p>Reload to try again.</p>";
      throw new Error("Wrong personal password");
    }

    // --- Display story in real-time ---
    const storyDiv = document.getElementById("story");
    onChildAdded(storyRef, snapshot => {
      const entry = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("entry");
      div.textContent = entry.name + ": " + entry.words.join(" ");
      div.style.color = entry.color;
      storyDiv.appendChild(div);
      storyDiv.scrollTop = storyDiv.scrollHeight;
    });

    // --- Submit words ---
    window.submitWords = function(){
      const w1 = document.getElementById("word1").value.trim();
      const w2 = document.getElementById("word2").value.trim();
      if(!w1 || !w2) return alert("Please enter both words!");
      push(storyRef, { name: username, color: USERS[username], words: [w1, w2] });
      document.getElementById("word1").value = "";
      document.getElementById("word2").value = "";
    };
  </script>
</body>
</html>
