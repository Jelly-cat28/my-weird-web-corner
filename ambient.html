<!DOCTYPE html>
<html>
<head>
  <title>Chloe’s Magical Ambient Page ✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000; /* soft cream */
      overflow: hidden;
      font-family: "Courier New", monospace;
    }

    h1 {
      text-align: center;
      color: #d87c7c;
      margin-top: 1em;
      font-size: 2rem;
    }

    /* Navigation links */
    #nav {
      text-align: center;
      margin-top: 0.5em;
      margin-bottom: 2em;
    }

    #nav a {
      font-size: 0.9rem; /* slightly smaller text */
      display: inline-block;
      margin: 0.2em 0.5em;
      padding: 0.3em 0.8em;
      border: 1px solid #d87c7c;
      border-radius: 6px;
      background: #ffffff;
      color: #d87c7c;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.25s ease-in-out;
      text-shadow: 0 0 2px #ffdede;
    }

    #nav a:hover {
      background: #d87c7c;
      color: #fff5ee;
      box-shadow: 0 0 6px #ffb3b3, 0 0 12px #ffdede;
    }

    .floating {
      position: absolute;
      border-radius: 50%;
      pointer-events: auto;
      cursor: pointer;
      opacity: 0.8;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .floating:hover {
      transform: scale(1.3);
      box-shadow: 0 0 12px #ffb3b3, 0 0 20px #ffdede;
    }
  </style>
</head>
<body>
  <h1>spiralling into order</h1>

  <div id="nav">
    <a href="index.html">Home</a>
    <a href="aboutmepage.html">About Me</a>
    <a href="sparklepage.html">My Thoughts</a>
    <a href="Chat.html">Chat</a>
    <a href="gamesmenu.html">Games Menu</a>

  </div>

  <script>
    const elementsCount = 35; // number of floating elements
    const colors = ["#ffb3c1", "#ffdede", "#ff99aa", "#ffb3ff", "#ffd1b3"];

    for (let i = 0; i < elementsCount; i++) {
      const leaf = document.createElement("div");
      leaf.classList.add("floating");
      document.body.appendChild(leaf);

      // random size & color
      const size = 12 + Math.random() * 28;
      leaf.style.width = size + "px";
      leaf.style.height = size + "px";
      leaf.style.background = colors[Math.floor(Math.random() * colors.length)];

      // random starting positions
      leaf.style.left = Math.random() * window.innerWidth + "px";
      leaf.style.top = -Math.random() * window.innerHeight + "px";

      // drift parameters
      const amplitude = 40 + Math.random() * 120;
      const speed = 0.15 + Math.random() * 0.6;
      const rotationSpeed = (Math.random() - 0.5) * 2;

      let posY = parseFloat(leaf.style.top);
      let angle = Math.random() * 360;

      // random opacity pulsation
      const opacityOffset = Math.random() * 0.3;

      function animate() {
        posY += speed;
        angle += rotationSpeed;

        const offsetX = Math.sin(posY / 60) * amplitude;
        leaf.style.transform = `translateX(${offsetX}px) rotate(${angle}deg)`;

        // gentle opacity flicker
        leaf.style.opacity = 0.6 + Math.abs(Math.sin(posY / 100)) * 0.4 + opacityOffset;

        leaf.style.top = posY + "px";

        if (posY > window.innerHeight + 50) {
          posY = -50;
          leaf.style.left = Math.random() * window.innerWidth + "px";
        }

        requestAnimationFrame(animate);
      }

      animate();

      // optional click effect
      leaf.addEventListener("click", () => {
        leaf.style.boxShadow = "0 0 20px #ffb3b3, 0 0 30px #ffdede";
      });
    }
  </script>
</body>
</html>
