<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weird Page — Scrollable Story</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow-y: auto;
    overflow-x: hidden;
    font-family: "Courier New", monospace;
    color: #fff;
  }

  /* background animated gradient */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, #001, #112, #001, #223, #001);
    background-size: 400% 400%;
    animation: bgshift 20s ease infinite;
    z-index: -1;
  }

  @keyframes bgshift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* container that now scrolls properly */
  #storyContainer {
    position: relative;
    margin: 120px auto 200px auto;
    max-width: 700px;
    padding: 2em;
    border-radius: 15px;
    border: 2px solid #9ecbff;
    background: rgba(0,0,20,0.7);
    display: none;
    font-size: 1.15rem;
    line-height: 1.6;
  }

  #title {
    text-align: center;
    margin-top: 150px;
    font-size: 2.4rem;
    letter-spacing: 2px;
  }

  #beginBtn {
    display: block;
    margin: 40px auto;
    padding: 15px 30px;
    font-size: 1.2rem;
    background: #9ecbff;
    color: #000;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  #beginBtn:hover {
    transform: scale(1.05);
    background: #bde2ff;
  }

  #menuLink {
    display: block;
    text-align: center;
    margin: 40px auto;
    color: #9ecbff;
    font-size: 1.1rem;
    text-decoration: none;
  }

  #menuLink:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1 id="title">A Strange Story Awaits</h1>
<button id="beginBtn">Begin</button>
<a id="menuLink" href="menu.html">Return to Game Menu</a>

<div id="storyContainer"></div>

<script>
const story = `Something gently taps the back of your neck.\n\nYou turn around, but there's only the faint trembling of the air itself — like someone just stepped around a corner you can't see.\n\nA sentence appears in your mind, uninvited:\n\n*“Do not follow the noise. Follow the gap between noises.”*\n\nAs you try to understand it, the floor beneath you ripples like fabric. A soft humming starts — too low to hear, but you can feel it in your teeth.\n\nYour shadow bends slightly in a direction the light isn't coming from.\n\nYou try to step back, but the room moves with you.\n\nSomething is rewriting itself.");

const beginBtn = document.getElementById("beginBtn");
const container = document.getElementById("storyContainer");

beginBtn.addEventListener("click", () => {
  container.textContent = story;
  container.style.display = "block";
  window.scrollTo({ top: container.offsetTop - 80, behavior: "smooth" });
});
</script>

</body>
</html>
